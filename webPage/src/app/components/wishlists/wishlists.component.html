<div class="px-40 py-10">
    <div class="flex flex-wrap">
       @for (product of wishlistService.wishlists; track $index) {
        <div class="w-3/12 mr-4 mb-4">
            <app-product-card [product]="product"></app-product-card>
        </div>
       }@empty {
        <h4>No Item In Wishlist</h4>
       }
    </div>
</div>
