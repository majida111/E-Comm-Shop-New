<div class="border-r-4 w-full h-full flex flex-col shadow" [routerLink]="'/products/'+product._id">
    <img [src]="product.images[0]" 
    alt="Product Image" 
    class="w-full h-52 object-cover">

    <div class="p-2 flex flex-1 flex-col justify-between h-full">
        <h5 class="mb-2">{{product.name}}</h5>
        <p>{{product.shortDescription}}</p>
        <div class="flex justify-between items-baseline">
            <div class="flex items-baseline">
                <p class="mt-2 text-gray-400"><s><b>{{product.price}}₹</b></s></p>
                <p class="mt-2 text-orange-400"><b>{{product.discount}}% OFF</b></p>
                <p class="mt-2 text-green-600"><b>{{sellingPrice}}₹</b></p>
              </div>
            <button mat-flat-button  color="primary">
                AddtoCart
            </button>
        </div>
    </div>
</div>
